{% from "macros/fields.html" import render_text_field %}

{% extends "layout.html" %}

{%- block head_content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}" />
{% endblock %}
{% block main_content%}
<form name="description" method="post" novalidate class="form">
     <div class="form__container">
            {{ form.hidden_tag() }}
            {{ render_text_field(form.description) }}
         <div>
             {{ form.submit(class_="button button--form") }}
         </div>
     </div>
</form>
{% endblock %}
